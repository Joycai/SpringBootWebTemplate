buildscript {
    ext{
        javaVersion = 1.8
        bootVersion = '2.0.5.RELEASE'
        redissonVersion = '3.8.1'
        guavaVsersion = '25.1-jre'
    }
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$bootVersion")
    }
}

group 'joycai'
version '1.0-SNAPSHOT'

apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'springbootWeb'
    version  = version
}

sourceCompatibility = javaVersion


repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:$bootVersion")
    compile("org.springframework.boot:spring-boot-starter-aop:$bootVersion")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:$bootVersion")
    compile("mysql:mysql-connector-java:6.0.6")

    compile("org.slf4j:slf4j-api:1.7.21")
    compile("ch.qos.logback:logback-classic:1.1.7")

    compile("org.redisson:redisson:$redissonVersion")
    compile("com.google.guava:guava:$guavaVsersion")
    testCompile("org.springframework.boot:spring-boot-starter-test:$bootVersion")
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task wrapper(type:Wrapper){
    gradleVersion = '4.6'
}

task createDirs {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}